<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
            
            
            <!-- iPad/iPhone specific css below, add after your main css >
             <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
             <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
             -->
            <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8" src="CDVSMSComposer.js"></script>
            
            <script type="text/javascript">
                
                
                function onBodyLoad()
                {
                    document.addEventListener("deviceready", onDeviceReady, false);
                }
                
                /* When this function is called, Cordova has been initialized and is ready to roll */
                /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
                 see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
                 for more details -jm */
                function onDeviceReady(){
                    
                    var recip1 = "1231231234";
                    var recip2 = "2342342344";
                    var body = "This is a body string that is sent to the plugin!";
                    init(recip1,recip2,body);
                    
                }
                
                function init (recip1,recip2,body) {
                    
                    cordova.exec(null, null, "CDVSMSComposer", "showSMSComposer",[recip1+","+recip2,body]);
                    
                }
                
                function show () {
                    
                    cordova.exec(null, null, "CDVSMSComposer", "showSMSComposer",["recip1,recip2","body1"]);
                    
                }
                
                
                </script>
            
            
            
            <style media="only screen and (min-device-width: 320px)" type="text/css" >
                body {background-color:#cfd3db;table-layout: auto;}
                report{font-size: 5pt;}
                button { color: gray;width: 90%;margin-left: 5%; }
                table {min-width: 86%; margin:0%}
                th {font-size: smaller}
                td{width: 33%;}
                </style>
            </head>
    
    <body onload="onBodyLoad()">
        <br><br>
        <div class="report" id="report">CDVSMSComposer</div>
        <center><button onclick="show();">Compose SMS</button></center>
    </body>
</html>
