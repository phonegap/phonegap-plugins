	function showMap()
	{
		var pin = { lat:49.281468,
					lon:-123.104446,

					selected:true};
					
		var pin2 = { lat:49.281468,

					title:"Nitobi HQ",
					pinColor:"purple", 
					index:0,
					selected:true};


		
		// do your thing!
		var _options = {
			   buttonCallback: "cbMapCallback",

	}
