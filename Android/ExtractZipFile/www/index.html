<html>
<head>
<script type="text/javascript" src="phonegap-1.3.0.js"></script>
<script type="text/javascript" src="ZipPlugin.js"></script>

<script type="text/javascript">

document.addEventListener("deviceready",onDeviceReady);

function onDeviceReady()
{
}

function extractFile(fileName)
{
	alert(fileName);
	var ZipClient = new ExtractZipFilePlugin();
	ZipClient.extractFile('sdcard/'+fileName,win,fail,'ExtractZipFilePlugin');
}
function win(status) 
{ 
   alert('Success'+status);
} 
  
function fail(error) 
{ 
	alert(error);
}
</script>
</head>
<body>
<input type="button" value="Extract Zip File" onClick="extractFile('Zip/NewZip/DHTML_AllFormTypes.zip');"/>
</body>

</html>
